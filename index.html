<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typography Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/textStyle.css">
  </head>
  <body>
    <header>
      <span>The Typographizer</span>
    </header>
    <main>
      <div id='inputArea'>
        <form>
          <input type="text" id="userInput" placeholder="Enter a Word or Phrase">
          <input type="button" id='button' value='GO'>
        </form>
      </div>
      <div id='reset'><img id='resetButton' src=images/reset-icon.png></div>
      <div id='shuffle'><img id='shuffleButton' src=images/shuffleIcon.png></div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="FitText.js/jquery.fittext.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
